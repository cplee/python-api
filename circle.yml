machine:
  services:
    - docker

dependencies:
  override:
    - docker info
    - docker build -t python-api .

test:
  override:
    - docker run -d -p 8000:8000 python-api; sleep 10
    - curl --retry 10 --retry-delay 5 -v http://localhost:8000

deployment:
  ecr:
    branch: master
    commands:
      - eval `aws ecr get-login`
      - docker tag python-api 324320755747.dkr.ecr.us-west-2.amazonaws.com/casey-test:$CIRCLE_SHA1
      - docker push 324320755747.dkr.ecr.us-west-2.amazonaws.com/casey-test:$CIRCLE_SHA1
