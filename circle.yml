machine:
  services:
    - docker

dependencies:
  override:
    - docker info
    - docker build -t python-api .

test:
  override:
    - docker run -d -p 8000:8000 python-api; sleep 10
    - curl --retry 10 --retry-delay 5 -v http://localhost:8000

deployment:
  ecr:
  elasticbeanstalk:
    branch: master
    commands:
      - ./deploy.sh $CIRCLE_SHA1
